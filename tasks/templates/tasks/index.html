<!DOCTYPE html>
<html>
<head>
    <title>MaListe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2>📝 Ma Liste de Tâches</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Nouvelle tâche" class="form-control my-2" required>
            <button class="btn btn-primary">Ajouter</button>
        </form>
        <ul class="list-group mt-4">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span style="{% if task.completed %}text-decoration: line-through;{% endif %}">
                        {{ task.title }}
                    </span>
                    <div>
                        <a href="{% url 'toggle_complete' task.id %}" class="btn btn-sm btn-success">✓</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">🗑️</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">Aucune tâche pour le moment.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
